[window]
opacity = 0.85
padding = { x = 8, y = 6 }

[font]
size = 11

[font.normal]
family = "JetBrains Mono"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 10000

[colors.primary]
background = "#2E3440"
foreground = "#D8DEE9"

[colors.normal]
black   = "#3B4252"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#81A1C1"
magenta = "#B48EAD"
cyan    = "#88C0D0"
white   = "#E5E9F0"
